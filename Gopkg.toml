[[constraint]]
  name = "cloud.google.com/go"
  version = "0.34.0"

[[constraint]]
  name = "github.com/ethereum/go-ethereum"
  # TODO: Check if next version contains required updates,
  # switch to next version when it is released
  revision = "008d250e3c57e1b8a350c8049fe4af71cf26a7e9"

[[constraint]]
  branch = "master"
  name = "github.com/golang/glog"

[[constraint]]
  name = "github.com/sendgrid/sendgrid-go"
  revision = "8cb43f4ca4f5a26bb75861eaf5ee58c3302eacb1"

[prune]
  go-tests = true
  unused-packages = true

  [[prune.project]]
    name = "github.com/ethereum/go-ethereum"
    unused-packages = false

[[constraint]]
  name = "github.com/getsentry/raven-go"
  version = "0.2.0"
